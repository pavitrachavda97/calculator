<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Welcome to my calculator!</p>

    <div class="container">
        <div class="div1 box input"></div>

        <div class="div2 box calculate">C</div>
        <div class="div3 box calculate operator">%</div>
        <div class="div4 box calculate operator">/</div>

        <div class="div5 box calculate">7</div>
        <div class="div6 box calculate">8</div>
        <div class="div7 box calculate">9</div>
        <div class="div8 box calculate operator">*</div>

        <div class="div9 box calculate">4</div>
        <div class="div10 box calculate">5</div>
        <div class="div11 box calculate">6</div>
        <div class="div12 box calculate operator">+</div>

        <div class="div13 box calculate">1</div>
        <div class="div14 box calculate">2</div>
        <div class="div15 box calculate">3</div>
        <div class="div16 box calculate operator">-</div>

        <div class="div17 box calculate">0</div>
        <div class="div18 box calculate">.</div>
        <div class="div19 box calculate operator">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
